<!DOCTYPE html>
<html> <!-- elemento raiz de um página html -->
<head> <!-- contem informações sobre o documento -->
  <title> Título </title> <!-- título da pagina aberta -->
  <meta charset="utf-8" /> <!-- tipo de caracteres a ser interpretado -->
</head>

<body> <!-- Contem todos os códigos do documento -->
  <ol type="A"> <!-- Listas ordenadas -->
    <li> HTML </li>
    <li> CSS </li>
    <li> Python </li>
  </ol>
  <!--
  Atributos para listas ordenadas
  type="1" - lista por números;
  type="A" - lista por letras maiúsculas;
  type="a" - lista por letras minúsculas;
  type="I" - lista por números romanos maiúsculos;
  type="i" - lista por números romanos minúsculos.
  -->

  <ul> <!-- Listas não ordenadas -->
    <li> HTML </li>
    <li> CSS </li>
    <li> Python </li>
  </ul>

  <dl> <!-- Listas de descrição -->
    <dt> HTML </dt> <!-- Termo mostrado -->
    <dd> Hyper Text Markup Language </dd> <!-- Descrição do item -->
    <dt> CSS </dt>
    <dd> Cascading Style Sheet </dd>
  </dl>

<progress value="50" max="100"> </progress> <!-- Barra de progresso -->
<meter value="60" max="100" min="0"> </meter> <!--  Similar a barra de progresso -->

<br/>
<hr />

<table> <!-- Tag para criar tabela -->
  <thead> <!-- Separação de cabeçalho -->
    <tr> <!-- Linha na tabela -->
      <th> Nome </th> <!-- Titulo da coluna 1-->
      <th> Sobrenome </th> <!-- Titulo da coluna 3-->
      <th> Idade </th> <!-- Titulo da coluna 3-->
    </tr>
  </thead>

  <tbody> <!-- Separação do corpo da tabela -->
    <tr> <!-- Linha 1 -->
      <td> Mateus </td> <!-- Conteúdo da linha na coluna 1 -->
      <td> Konkol </td> <!-- Conteúdo da linha na coluna 2 -->
      <td> 22 </td> <!-- Conteúdo da linha na coluna 3 -->
    </tr>
    <tr> <!-- Linha 2 -->
      <td> Lavínia </td> <!-- Conteúdo da linha na coluna 1 -->
      <td> Rafaela de Marco </td> <!-- Conteúdo da linha na coluna 2 -->
      <td> 21 </td> <!-- Conteúdo da linha na coluna 3 -->
    </tr>
    <tr> <!-- Linha 2 -->
      <!-- rowspan mescla com duas linha, colspan mescla com duas colunas -->
      <td colspan="2" rowspan="2"> Marco </td> <!-- Conteúdo da linha na coluna 1 -->
      <!-- td> Silva </td --> <!-- Conteúdo da linha na coluna 2 -->
      <td> 25 </td> <!-- Conteúdo da linha na coluna 3 -->
    </tr>

  </tbody>

</table>


</body>
</html>
