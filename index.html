<!DOCTYPE html>
<html> <!-- elemento raiz de um página html -->
  <head> <!-- contem informações sobre o documento -->
    <title> Título </title> <!-- título da pagina aberta -->
    <meta charset="utf-8" /> <!-- tipo de caracteres a ser interpretado -->
  </head>

  <body> <!-- Contem todos os códigos do documento -->
    <!-- Tag img exibe uma imagem -->
    <img src="Download.jpg" alt="Avatar homem" width="100" height="100">
    <figure>
      <!-- Ajuda a melhorar a semantica de imagem e legenda -->
      <img src="Download.jpg" alt="Avatar homem" width="100" height="100">
      <figcaption>Figura 1 - Avatar de homem</figcaption>
    </figure>

    <!-- Controle de audio no browser -->
    <audio controls autoplay>
      <source src="audio/Alarm02.wav" type="audio/wav">
      <source src="audio/Alarm01.wav" type="audio/wav">
        Your browser does not support the audio tag.
    </audio>

    <!-- Controle de video no browser -->
    <video controls width="360" height="275" poster="Download.jpg" autoplay >
      <source src="video/SpeechOGrandeDitador.mp4" type="video/mp4">
    </video>

  </body>
</html>
