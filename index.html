<!DOCTYPE html>
<html> <!-- elemento raiz de um página html -->
<head> <!-- contem informações sobre o documento -->
  <title> Título </title> <!-- título da pagina aberta -->
  <meta charset="utf-8" /> <!-- tipo de caracteres a ser interpretado -->
</head>

<body> <!-- Contem todos os códigos do documento -->
  <b> Olá </b> <!-- Negrito ou tag <strong> -->
  <i> mundo </i> <!-- Itálico -->
  <ins> inserido </ins> <!-- Sublinhado -->
  <del> riscado </del> <!-- Riscado -->
  <small> pequeno </small> <!-- Pequeno -->
  <sup> Acima </sup> <!-- Acima do texto comum -->
  <sub> Abaixo </sub> <!-- Abaixo do texto comum -->
  <q> Citação </q> <!-- Citação -->
  <p> Parágrafo </p> <!-- Parágrafo -->
  <br /> <!-- Quebra de linha -->
  <span> Sem efeito </span> <!-- Utilizado com CSS -->
  <h1> Titulo 1 </h1> <!-- Titulo 1  vai até H6-->
  <hr /> <!-- Linha horizontal -->
  <bdo dir="rtl"> Texto invertido </bdo> <!-- define sentido de renderização -->
  <ruby>
  水 <rt> água </rt>
  </ruby>
</body>
</html>
