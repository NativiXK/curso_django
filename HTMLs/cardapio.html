<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cardápio</title>
  </head>
  <body>
    <header class="cabecalho">
      <h2>Restaurante do Konkol</h2>
      <img src="imagens/Download.jpg" alt="Foto do konkol" width="150" height="150">
      <nav>
        <button type="button" name="voltar"><a href="minha_loja.html" target="_self">Voltar</a></button>
        <button type="button" name="contato">Contato</button>
        <button type="button" name="sobre">Sobre</button>
      </nav>
    </header>

    <main class="cardapio">
      <br/>
      <div class="mais_pedidos">

          <tbody>
            <tr>
              <td>X-Calotão</td>
              <td>R$15,00</td>
              <td rowspan="2">20 min</td>
            </tr>
            <tr>
              <td>X-Aventura</td>
              <td>R$20,00</td>
            </tr>
            <tr>
              <td>Dog-doidão</td>
              <td rowspan="2">R$10,00</td>
              <td>5 min</td>
            </tr>
            <tr>
              <td>Dog-viagem</td>
              <td>10 min</td>
            </tr>
          </tbody>
        </table>
      </div>

  </body>
