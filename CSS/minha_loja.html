<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet"/>
    <meta charset="utf-8">
    <title>Minha loja</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <header class="cabecalho">
      <h2 id="intro">Restaurante do Konkol</h2>
      <img id="perfil" src="../imagens/Download.jpg" alt="Foto do konkol" width="150" height="150"/>
      <img id="comida" src="../imagens/comida-saudavel.jpg" alt="Prato de comida saudável" width="250" height="150" />
      <nav class="navegacao">
        <button class="navButton" type="button" name="cardapio"><a href="cardapio.html" target="_self">Cardápio</a></button>
        <button class="navButton" type="button" name="contato">Contato</button>
        <button class="navButton" type="button" name="sobre">Sobre</button>
      </nav>
    </header>

    <main class="principal">
      <!-- formulário para cadastro -->
        <form class="cadastro" method="post">
          <fieldset>
            <legend>Cadastro</legend>
            <div class="nome">
              <label for="nome">Nome: </label>
              <input type="text" id="nome" maxlength="30"/>
            </div>
            <div class="sobrenome">
              <label for="sobrenome">Sobrenome: </label>
              <input type="text" id="sobrenome" maxlength="30"/>
            </div>
            <div class="cpf">
              <label for="cpf">CPF</label>
              <input type="text" id="cpf"
                pattern="\d{3}\.\d{3}\.\d{3}\-\d{2}"
                placeholder="111.222.333-44"/>
            </div>
            <div class="endereco">
              <label for="rua">Rua</label>
              <input type="text" id="rua" />
              <label for="numero">N°</label>
              <input type="number" id="numero"/>
              <label for="bairro">Bairro</label>
              <input type="text" id="bairro"/>
            </div>
            <br/>
            <button type="submit" name="enviar">Cadastrar</button>
            <button type="reset" name="limpar">Limpar cadastro</button>
          </fieldset>
        </form>
        <!-- formulário para o pedido -->
        <form class="pedido" method="post">
          <fieldset>
            <legend>Pedido</legend>
            <div class="lanche">
              <label for="lanche_escolhido">Lanche: </label>
              <input id="lanche_escolhido" list="lanches" name="lanches">
              <datalist id="lanches">
                <option value="X-Calotão"></option>
                <option value="X-Aventura"></option>
                <option value="Dog-doidão"></option>
                <option value="Dog-viagem"></option>
              </datalist>
            </div>
            <div class="complementos">
              <fieldset>
                <legend>Complementos:</legend>
                <input type="checkbox" name="ketchup"/> Ketchup (+ R$2,00) <br/>
                <input type="checkbox" name="mostarda"/> Mostarda (+ R$2,00) <br/>
                <input type="checkbox" name="cebolas"/> Cebolas caramelizadas (+R$2,00) <br/>
              </fieldset>
            </div>
            <div class="coleta">
              <br/>
              <input type="radio" name="coleta" checked="checked" /> Retirar pessoalmente
              <input type="radio" name="coleta"/> Entregar (+ R$2,50)
            </div>
            <br/>
            <button type="submit" name="enviar">Concluir</button>
            <button type="reset" name="limpar">Limpar pedido</button>
          </fieldset>
        </form>
    </main>

    <footer class="rodape">
      <br/>
      <address class="endereco">
        Rua Henrique ziebel, N°45, Rio Hern - Shroeder - SC - 89275-000
      </address>
    </footer>
  </body>
</html>
